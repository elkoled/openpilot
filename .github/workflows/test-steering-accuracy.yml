# Steering Accuracy Tests - measures how well the car follows steering commands
name: Steering Accuracy

on:
  push:
    branches:
      - psa-sunny
      - master-new
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BASE_IMAGE: ghcr.io/commaai/openpilot-base:latest
  RUN: docker run --shm-size 2G -v $PWD:/tmp/openpilot -w /tmp/openpilot -e CI=1 -e FILEREADER_CACHE=1 -e PYTHONPATH=/tmp/openpilot -v ${{ github.workspace }}/.ci_cache/comma_download_cache:/tmp/comma_download_cache

jobs:
  test:
    name: Steering Accuracy
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Cache routes
        uses: actions/cache@v4
        with:
          path: .ci_cache/comma_download_cache
          key: steering-accuracy-v2

      - name: Pull Docker image
        run: docker pull $BASE_IMAGE

      - name: Build
        run: |
          ${{ env.RUN }} $BASE_IMAGE /bin/bash -c "\
            git config --global --add safe.directory '*' && \
            scons -j\$(nproc) \
              common/params_pyx.so \
              cereal/ \
              msgq_repo/msgq/ipc_pyx.so \
              msgq_repo/msgq/visionipc/visionipc_pyx.so \
              selfdrive/pandad/pandad_api_impl.so \
              opendbc_repo/opendbc/dbc/ \
              opendbc_repo/opendbc/car/"

      - name: Test steering accuracy
        run: |
          ${{ env.RUN }} $BASE_IMAGE /bin/bash -c "\
            cd .github && \
            echo '=== Peugeot e208 2021 ===' && \
            python test_steering_accuracy.py 6a7075a4fdd765ee/0000004e--1f612006dd --cache && \
            echo && \
            echo '=== Peugeot 2008 2020 ===' && \
            python test_steering_accuracy.py d6269483d00d8b66/00000053--6c2d0bd1fb --cache && \
            chmod -R 777 /tmp/comma_download_cache"
