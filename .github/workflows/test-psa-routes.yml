# PSA Route Tests - tests PSA car routes for CAN errors
name: PSA Route Tests

on:
  push:
    branches:
      - psa-sunny
      - master-new
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BASE_IMAGE: ghcr.io/commaai/openpilot-base:latest
  RUN: docker run --shm-size 2G -v $PWD:/tmp/openpilot -w /tmp/openpilot -e CI=1 -e FILEREADER_CACHE=1 -e PYTHONPATH=/tmp/openpilot -v ${{ github.workspace }}/.ci_cache/comma_download_cache:/tmp/comma_download_cache

jobs:
  test:
    name: Test PSA Routes
    runs-on: ubuntu-24.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Cache routes
        uses: actions/cache@v4
        with:
          path: .ci_cache/comma_download_cache
          key: psa-routes-v1

      - name: Pull Docker image
        run: docker pull $BASE_IMAGE

      - name: Build and test
        run: |
          ${{ env.RUN }} $BASE_IMAGE /bin/bash -c "\
            git config --global --add safe.directory '*' && \
            scons -j\$(nproc) \
              common/params_pyx.so \
              cereal/ \
              msgq_repo/msgq/ipc_pyx.so \
              msgq_repo/msgq/visionipc/visionipc_pyx.so \
              selfdrive/pandad/pandad_api_impl.so \
              opendbc_repo/opendbc/dbc/ \
              opendbc_repo/opendbc/car/ && \
            cd .github && \
            python -m pytest test_psa_routes.py -v --tb=short --noconftest && \
            chmod -R 777 /tmp/comma_download_cache"
